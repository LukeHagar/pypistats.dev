services:
  db:
    # IMPORTANT: existing volume contains a Postgres 18 cluster under /var/lib/postgresql/data/18/docker
    image: postgres:18.1
    restart: unless-stopped
    environment:
      POSTGRES_DB: pypistats
      POSTGRES_USER: pypistats
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/18/docker
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pypistats -d pypistats" ]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7.4.1
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping" ]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://pypistats:${POSTGRES_PASSWORD}@db:5432/pypistats?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # BigQuery service account JSON, base64-encoded
      GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${GOOGLE_APPLICATION_CREDENTIALS_BASE64}
    expose:
      - 3000
    networks:
      - dokploy-network
    command: [ "sh", "-c", "bun run prisma migrate deploy && bun run build/index.js" ]
    healthcheck:
      test: [ "CMD-SHELL", "bun -e \"fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"" ]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  pgdata:

networks:
  dokploy-network:
    external: true